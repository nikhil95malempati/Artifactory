name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.somefile}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build    #once this is built we get a folder with dist ->assets'>.js file
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'somefile={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files  # we upload files with this name and while doenloading te same name will be use din build code
          path: dist
         # path: |
         #   dist
         #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3 
        with:
          name: dist-files  
      - name: output contents
        run: ls
      - name: output filename
        run: ${{needs.build.outputs.script-file}}         #needs contains info abt all job that are defined as dependency of curret job. for deploy build is needs obj so all info will be there in needs
      - name: Deploy
        run: echo "Deploying..."
